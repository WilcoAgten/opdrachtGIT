<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        "use strict";
        
        let getallen = [];
        let aantal = prompt("Hoeveel getallen wil je ingeven?");

        let controleAantal = aantal => {
            if (aantal == undefined) {
                document.write(`<p>U heeft geannuleerd.</p>`);
            }
            else if (aantal.length == 0) {
                document.write(`<p>U heeft niets ingegeven.</p>`);
            }
            else if (!isNaN(aantal)) {
                return aantal;
            }
            else {
                document.write(`<p>Dit is geen correcte ingave</p>`);
                return 0;
            }
        }

        aantal = controleAantal(aantal);

        let controleGetal = getal => {
            if (getal == undefined || getal.length == 0 || isNaN(getal)) {
                return "fout"
            }
            else {
                return getal;
            }
        }

        if (aantal > 0) {
            for (let i=0;i<aantal;i++) {
                getallen.push(controleGetal(prompt(`Geef getal ${i+1} in`)));
            }
        }

        document.write(getallen);

        
    

        

    </script>
</body>
</html>
